<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Text Editor</title>
   </head>

   <body>
      <div id="root-page">
         <div id='file-name-wrapper'>
            <input type="text" id="file-name" value="untitled.txt" spellcheck="false"></input>
         </div>

         <div id="text-area" class="ta-inactive">
            
            <div id="cursor" class="inactive"></div>
            <ol id="ordered-list">
               <li class="line" id="line--0">
                  <span class="marker" id="marker--0">1</span>
                  <div class="select" id="select--0"></div>
                  <span class="text" id="text--0"></span>
               </li>
            </ol>
         </div>

         <div id="theme-container">
            <!-- implementation in ts -->
         </div>

         <div>
            <label class="file-label" for="upload">Select a File</label>
            <input type="file" id="upload" class="file-input" />

            <button id="save-btn">Save file</button>
         </div>
      </div>
   </body>

   <script src="dist/index.js" type="module"></script>
</html>
