<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
</head>

<body>

    <div id="root-page">
        <h1>My Text Editor</h1>

        <div id="text-area" class="ta-inactive">

            <div id="cursor" class="inactive"></div>

            <ol id="ordered-list">
                <li class="line" id="line--0">
                    <span class="marker" id="marker--0">1</span>
                    <div class="select" id="select--0"></div>   
                    <span class="text" id="text--0"></span>
                </li>
            </ol>

        </div>

        <div id="theme-container">
            <!-- implementation in ts -->
        </div>

    </div>

</body>

<script src="dist/index.js" type="module"></script>
